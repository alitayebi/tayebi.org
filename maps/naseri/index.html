<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />
    <title>Leaflet Side-by-side</title>
    <script src='http://cdn.leafletjs.com/leaflet/v1.3.1/leaflet.js'></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise"></script>
    <script src="/assets/js/leaflet-bing-layer.js"></script>
    <script src="/assets/js/leaflet-side-by-side.js"></script>
    <link href='http://cdn.leafletjs.com/leaflet/v1.3.1/leaflet.css' rel='stylesheet' />
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
    #slider{ position: absolute; top: 10px; right: 10px; z-index: 999; }
    </style>
</head>

<body>
    <div id='map'></div>
    <input id="slider" type="range" min="0" max="1" step="0.1" value="1" oninput="naseriLayer.setOpacity(this.value)">
    <script>
    var southWest = L.latLng(35.660157, 51.396178);
    var northEast = L.latLng(35.701953, 51.448063);
    var map = L.map('map', {
      maxBounds: L.latLngBounds(southWest, northEast),
    }).setView([35.679492, 51.422418], 17);
    map.setMinZoom( map.getBoundsZoom( map.options.maxBounds ) );
    var BING_KEY = 'AkwDTcH4epAKXHmlozwuWwEJ1DJ6xWDYNvENvudEPdWqv0vL7YutwurTTpTn8306 '
    var naseriLayer = L.tileLayer('/maps/naseri/tiles/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap<\/a> contributors',
        opacity: 1.0
    }).addTo(map);
    var osmLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap<\/a> contributors'
    }).addTo(map);
    var bingLayer = L.tileLayer.bing(BING_KEY);
    var mapLayer1 = L.layerGroup([bingLayer, naseriLayer]);
    var mapLayer2 = L.layerGroup([osmLayer, naseriLayer]).addTo(map);
    var mapLayers = {
    "عکس هوایی" : bingLayer,
    "نقشه" : osmLayer
    };

    L.control.layers(mapLayers,null,{collapsed:false, position: 'bottomleft'}).addTo(map);

    L.control.sideBySide(null,naseriLayer]).addTo(map);
    </script>
</body>
</html>
